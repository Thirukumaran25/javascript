!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>id</td>
            <td>name</td>
            <td>username</td>
            <td>email</td> 
        </tr>
        <tbody id="userdata"></tbody>
    </table>
    
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res=>res.json())
        .then(data=>{
            let table=document.getElementById("userdata")
            data.forEach(user => {
                let row=`<tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    </tr>`
                    table.innerHTML +=row;
            });
        })
        .catch(error => console.error("Error:", error));
    </script>
</body>
</html>
