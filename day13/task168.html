<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Object from JSON Array</title>
</head>
<body>
    <h1>Manage Books</h1>
    <button id="removeBookBtn">Remove Book with ID 2</button>
    <pre id="output"></pre>

    <script>
        let books = [
            { id: 1, title: "1984", author: "George Orwell" },
            { id: 2, title: "To Kill a Mockingbird", author: "Harper Lee" },
            { id: 3, title: "The Great Gatsby", author: "F. Scott Fitzgerald" }
        ];
        function removeBookById(bookId) {
            books = books.filter(book => book.id !== bookId);
            displayBooks();
        }
        function displayBooks() {
            const output = document.getElementById('output');
            output.textContent = JSON.stringify(books, null, 2);
        }

        document.getElementById('removeBookBtn').addEventListener('click', () => {
            removeBookById(2);
        });

        displayBooks();
    </script>
</body>
</html>
