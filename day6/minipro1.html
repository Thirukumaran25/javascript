<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Movies = ["Inception", "The Matrix", "Interstellar", "Avatar", "Titanic"];


        function bookMovie(movieName) {
    
            if (Movies.includes(movieName)) {
                console.log("Ticket booked for " + movieName);
            } else {
                console.log("Movie not available");
            }
        }

        bookMovie("Inception");
        bookMovie("Avengers");
    </script>
</body>
</html>
