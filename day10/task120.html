<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>mouse option </h1>
    <div id="hovermouse">move on me</div>
    <script>
        const mouse=document.getElementById("hovermouse");

        hovermouse.addEventListener("mouseenter",function(){
            alert("you mouse is on div element")
        });
    </script>
</body>
</html>
