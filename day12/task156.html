<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add People</title>
</head>
<body>
    <h1>Add a New Person</h1>
    <form id="personForm">
        <input type="number" id="id" placeholder="ID" required />
        <input type="text" id="name" placeholder="Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <button type="submit">Add Person</button>
    </form>

    <h2>People List</h2>
    <ul id="peopleList"></ul>

    <script>
        const people = [
            { id: 1, name: 'Alice', age: 25 },
            { id: 2, name: 'Bob', age: 30 }
        ];

        function addPerson(id, name, age) {
            const newPerson = { id, name, age };
            people.push(newPerson);
            displayPeople();
        }

        function displayPeople() {
            const peopleList = document.getElementById('peopleList');
            peopleList.innerHTML = '';

            people.forEach(person => {
                const listItem = document.createElement('li');
                listItem.textContent = `${person.name} (ID: ${person.id}, Age: ${person.age})`;
                peopleList.appendChild(listItem);
            });
        }

        document.getElementById('personForm').addEventListener('submit', (event) => {
            event.preventDefault(); 
            const id = parseInt(document.getElementById('id').value);
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value);
            addPerson(id, name, age);
            event.target.reset(); 
        });
        displayPeople();
    </script>
</body>
</html>
