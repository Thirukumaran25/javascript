<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Priced Product</title>
</head>
<body>
    <h1>Product List</h1>
    <div id="productList"></div>
    <h2>Highest Priced Product</h2>
    <div id="highestProduct" class="product"></div>

    <script>
        const products = [
            { id: 1, name: 'Laptop', price: 999.99 },
            { id: 2, name: 'Smartphone', price: 499.99 },
            { id: 3, name: 'Tablet', price: 299.99 },
            { id: 4, name: 'Smartwatch', price: 199.99 }
        ];

        function findHighestPricedProduct(products) {
            return products.reduce((highest, current) => {
                return (current.price > highest.price) ? current : highest;
            });
        }
        function displayProducts(products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = ''; 

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.textContent = `${product.name} - $${product.price.toFixed(2)}`;
                productList.appendChild(productDiv);
            });
        }

        const highestPricedProduct = findHighestPricedProduct(products);

        const highestProductDiv = document.getElementById('highestProduct');
        highestProductDiv.textContent = `${highestPricedProduct.name} - $${highestPricedProduct.price.toFixed(2)}`;

        displayProducts(products);
    </script>
</body>
</html>
