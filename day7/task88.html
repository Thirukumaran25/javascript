<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function Book(title, author, price) {
    this.title = title;
    this.author = author;
    this.price = price;
}

function filterBooksByPrice(books, maxPrice) {
    return books.filter(book => book.price <= maxPrice);
}

const book1 = new Book('The Great Gatsby', 'F. Scott Fitzgerald', 10.99);
const book2 = new Book('1984', 'George Orwell', 8.99);
const book3 = new Book('To Kill a Mockingbird', 'Harper Lee', 12.99);
const book4 = new Book('The Catcher in the Rye', 'J.D. Salinger', 9.99);

const books = [book1, book2, book3, book4];

const affordableBooks = filterBooksByPrice(books, 10);

console.log('Affordable Books:');
affordableBooks.forEach(book => {
    console.log(`Title: ${book.title}, Author: ${book.author}, Price: $${book.price}`);
});
    </script>
</body>
</html>
