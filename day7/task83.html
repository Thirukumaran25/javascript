<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function Car(brand, model, year) {
    this.brand = brand;
    this.model = model;
    this.year = year;

    this.displayDetails = function() {
        console.log(`Car Details: ${this.year} ${this.brand} ${this.model}`);
    };

    this.calculateAge = function() {
        const currentYear = new Date().getFullYear();
        return currentYear - this.year;
    };

    this.updateModel = function(newModel) {
        this.model = newModel; 
        console.log(`Model updated to: ${this.model}`);
    };
}

const myCar = new Car('Toyota', 'Camry', 2021);

myCar.displayDetails();

myCar.updateModel('Corolla');

myCar.displayDetails();

const carAge = myCar.calculateAge();
console.log(`Car Age: ${carAge} years`);
    </script>
</body>
</html>
