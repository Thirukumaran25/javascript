<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function Student(name, grades = []) {
    this.name = name;
    this.grades = grades;
}

Student.prototype.calculateAverage = function() {
    if (this.grades.length === 0) {
        return 0; 
    }
    const total = this.grades.reduce((acc, grade) => acc + grade, 0);
    return total / this.grades.length;
};

Student.prototype.displayDetails = function() {
    console.log(`Student Name: ${this.name}`);
    console.log(`Grades: ${this.grades.join(', ')}`);
    console.log(`Average Grade: ${this.calculateAverage().toFixed(2)}`);
};


const student1 = new Student('Alice', [90, 85, 88]);
const student2 = new Student('Bob', [75, 80, 82, 78]);
const student3 = new Student('Charlie'); 


student1.displayDetails(); 
student2.displayDetails(); 
student3.displayDetails(); 
    </script>
</body>
</html>
