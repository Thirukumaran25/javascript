<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function Book(title, author, year) {
    this.title = title;
    this.author = author;
    this.year = year;
}

const LibraryManagementSystem = (function() {
    const books = []; 

    return {
        addBook: function(title, author, year) {
            const book = new Book(title, author, year);
            books.push(book);
            console.log(`Added book: "${title}" by ${author}`);
        },
        displayBooks: function() {
            if (books.length === 0) {
                console.log('No books in the library.');
                return;
            }
            console.log('Book Catalog:');
            books.forEach((book, index) => {
                console.log(`${index + 1}. "${book.title}" by ${book.author} (${book.year})`);
            });
        },
        searchByTitle: function(title) {
            const foundBooks = books.filter(book => book.title.toLowerCase().includes(title.toLowerCase()));
            if (foundBooks.length === 0) {
                console.log(`No books found with the title containing: "${title}"`);
            } else {
                console.log('Search Results:');
                foundBooks.forEach((book, index) => {
                    console.log(`${index + 1}. "${book.title}" by ${book.author} (${book.year})`);
                });
            }
        }
    };
})();

LibraryManagementSystem.addBook('The Great Gatsby', 'F. Scott Fitzgerald', 1925);
LibraryManagementSystem.addBook('1984', 'George Orwell', 1949);
LibraryManagementSystem.addBook('To Kill a Mockingbird', 'Harper Lee', 1960);
LibraryManagementSystem.addBook('The Catcher in the Rye', 'J.D. Salinger', 1951);

LibraryManagementSystem.displayBooks();

LibraryManagementSystem.searchByTitle('1984');
LibraryManagementSystem.searchByTitle('The Great Gatsby');
LibraryManagementSystem.searchByTitle('Moby Dick'); 
    </script>
</body>
</html>
