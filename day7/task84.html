<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function BankAccount(accountNumber, initialBalance) {
    this.accountNumber = accountNumber;
    this.balance = initialBalance || 0; 

    this.deposit = function(amount) {
        if (amount > 0) {
            this.balance += amount;
            console.log(`Deposited: $${amount}. New balance: $${this.balance}`);
        } else {
            console.log("Deposit amount must be positive.");
        }
    };

    this.withdraw = function(amount) {
        if (amount > 0 && amount <= this.balance) {
            this.balance -= amount;
            console.log(`Withdrew: $${amount}. New balance: $${this.balance}`);
        } else if (amount > this.balance) {
            console.log("Insufficient funds for this withdrawal.");
        } else {
            console.log("Withdrawal amount must be positive.");
        }
    };

    this.displayAccountDetails = function() {
        console.log(`Account Number: ${this.accountNumber}, Balance: $${this.balance}`);
    };
}

const myAccount = new BankAccount('123456789', 1000);

myAccount.displayAccountDetails();

myAccount.deposit(500);

myAccount.withdraw(200);

myAccount.withdraw(1500);

myAccount.displayAccountDetails();
    </script>
</body>
</html>
