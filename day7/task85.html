<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function Car(brand = 'Unknown Brand', model = 'Unknown Model', year = 2000) {
    this.brand = brand;
    this.model = model;
    this.year = year;

    this.displayDetails = function() {
        console.log(`Car Details: ${this.year} ${this.brand} ${this.model}`);
    };
}

const car1 = new Car('Toyota', 'Camry', 2021); 
const car2 = new Car('Honda');
const car3 = new Car(); 


car1.displayDetails(); 
car2.displayDetails(); 
car3.displayDetails(); 
    </script>
</body>
</html>
