<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function Product(name, price) {
    this.name = name;
    this.price = price;
}

function ShoppingCart() {
    this.products = [];
}

ShoppingCart.prototype.addProduct = function(product) {
    this.products.push(product);
    console.log(`Added: ${product.name}, Price: $${product.price}`);
};

ShoppingCart.prototype.removeProduct = function(productName) {
    const index = this.products.findIndex(product => product.name === productName);
    if (index !== -1) {
        const removedProduct = this.products.splice(index, 1)[0];
        console.log(`Removed: ${removedProduct.name}`);
    } else {
        console.log(`Product not found: ${productName}`);
    }
};

ShoppingCart.prototype.calculateTotal = function() {
    const total = this.products.reduce((acc, product) => acc + product.price, 0);
    return total;
};

const product1 = new Product('Laptop', 999.99);
const product2 = new Product('Mouse', 25.99);
const product3 = new Product('Keyboard', 49.99);

const cart = new ShoppingCart();

cart.addProduct(product1);
cart.addProduct(product2);
cart.addProduct(product3);

const totalPrice = cart.calculateTotal();
console.log(`Total Price: $${totalPrice.toFixed(2)}`); 

cart.removeProduct('Mouse');

const newTotalPrice = cart.calculateTotal();
console.log(`New Total Price: $${newTotalPrice.toFixed(2)}`); 
    </script>
</body>
</html>
