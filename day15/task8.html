<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function validateUser(input) {
    try {
        console.log("Validating user input...");
        if (!input) {
            console.warn("Warning: Input is empty. Please provide a value.");
            return; 
        }

        if (isNaN(input)) {
            console.error("Error: Input must be a number.");
            throw new Error("Invalid input type");
        }

        const number = Number(input);
        if (number < 0 || number > 100) {
            console.warn("Warning: Input is out of range. Please enter a number between 0 and 100.");
            return; 
        }

        console.log("Input is valid:", number);
    } catch (error) {
        console.error("An error occurred during validation:", error.message);
    }
}


validateUser ("");       
validateUser ("abc");     
validateUser (150);      
validateUser (50); 
    </script>
</body>
</html>
