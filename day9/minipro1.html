<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle</title>
    <style>
        body {
            background-color: white; /* Light mode background */
            color: black; /* Light mode text color */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        body.dark-mode {
            background-color: #333; /* Dark mode background */
            color: white; /* Dark mode text color */
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Light/Dark Mode Toggle</h1>
    <button id="toggleButton" onclick="toggleMode()">Switch to Dark Mode</button>

    <script>
        function toggleMode() {
            const body = document.body;
            const button = document.getElementById('toggleButton');

            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                button.textContent = 'Switch to Light Mode'; // Change button text
            } else {
                button.textContent = 'Switch to Dark Mode'; // Change button text
            }
        }
    </script>

</body>
</html>
