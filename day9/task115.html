<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Text Content</title>
</head>
<body>

    <h1>Toggle Between Two Texts</h1>
    <p id="textContent">This is the first text.</p>
    <button onclick="toggleText()">Toggle Text</button>

    <script>
        function toggleText() {
            const textElement = document.getElementById('textContent');
            if (textElement.textContent === 'This is the first text.') {
                textElement.textContent = 'This is the second text.';
            } else {
                textElement.textContent = 'This is the first text.';
            }
        }
    </script>

</body>
</html>
